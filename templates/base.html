<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Gestionale" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="brand">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="logo"
             onerror="this.style.display='none'">
        <div>
          <div class="brand-title">FUEGO</div>
          <div class="muted">Magazzino</div>
        </div>
      </div>

      <div class="muted" style="margin-bottom:12px;">
        Utente: {{ session.get('username','-') }}
      </div>

      <a class="btn" style="display:block;margin-bottom:8px" href="{{ url_for('products') }}">Prodotti</a>
      <a class="btn" style="display:block;margin-bottom:8px" href="{{ url_for('categories') }}">Categorie</a>
      <a class="btn" style="display:block;margin-bottom:8px"
         href="{{ url_for('backup_download') }}">
         Scarica backup
      </a>
      <a class="btn" style="display:block" href="{{ url_for('logout') }}">Logout</a>
    </aside>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>

</html>
