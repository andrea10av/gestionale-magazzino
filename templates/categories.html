{% extends "base.html" %}
{% block content %}
  <div class="topbar">
    <h2 style="margin:0;">Categorie</h2>
  </div>

  <div class="card" style="margin-bottom:12px;">
    <form method="post" class="row">
      <input name="nome" placeholder="Nuova categoria..." required>
      <button class="btn btn-primary" type="submit">Aggiungi</button>
    </form>
  </div>

  <div class="card">
    <table class="table">
      <tr><th>Nome</th></tr>
      {% for c in cats %}
        <tr><td>{{ c }}</td></tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
